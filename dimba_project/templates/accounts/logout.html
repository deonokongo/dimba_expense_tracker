{% extends "base.html" %}

{% block title %}Dimba - Logout{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    <h1>Logout</h1>
    <form method="post" action="{% url 'dimba_app:logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>
{% else %}
    <p>You must be logged in to view this page.</p>
    <a href="{% url 'dimba_app:login' %}">Login</a>
{% endif %}
{% endblock %}
